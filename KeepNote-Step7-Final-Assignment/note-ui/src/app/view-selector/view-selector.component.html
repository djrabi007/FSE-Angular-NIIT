<app-header></app-header>
<div class="container">
    <div class="row marginTop">
        <div class="col-12 col-sm-12">
            <mat-card class="">
                <mat-card-header>
                    <mat-card-title>View Selector</mat-card-title>
                </mat-card-header>
                <mat-card-content>

                    <form #viewForm="ngForm" [formGroup]="viewSelect" (ngSubmit)="viewSubmit(viewForm)">

                        <mat-form-field>
                            <mat-select placeholder="Select Views" formControlName="viewSelect" [(ngModel)]="selectedView">
                                <mat-option *ngFor="let view of views" [value]="view.name">
                                    {{view.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>


                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

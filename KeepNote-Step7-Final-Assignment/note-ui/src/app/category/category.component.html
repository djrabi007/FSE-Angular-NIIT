<mat-card>
	<mat-card-title>{{category.categoryName}}</mat-card-title>
	<mat-card-content>{{category.categoryDescription}}</mat-card-content>
	<div class="button-row">
		<button mat-button (click)="click(item)">Edit</button>
		<button mat-stroked-button (click)="delete()">Delete</button>
	</div>
</mat-card>
